<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/Style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <div class="container">
      <div class="card">
        <div>
          <img src="/images/illustration-hero.svg" alt="ilustration-hero" />
          <h3 class="name">Order Summary</h3>
          <p>
          You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!
          </p>
          <br>
        </div>
      <div>
        <div class="precio">
          <div class="music">
          <img src="/images/icon-music.svg" alt="icon-music">
          </div>
          <h3 class="plaso">Annual Plan <a href="">$59.99/year</a></h3>
          <h4>Change</h4>
        </div>
        
        <div>
        <button class="button" href="" target="_blank">Proceed to Payment</button>
        <h5>Cancel Order</h5>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
