<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/Style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <div class="container">
      <div class="card">
        <div>
        <img class="cubo" src="/images/image-equilibrium.jpg" alt="" />
        <img class="view" src="/images/icon-view.svg" alt="view">
        <h3 id="numero">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="precio">
          <h4 id="ETH"> <img id="img1" src="/images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</h4>
          <h4 class="day"> <img src="/images/icon-clock.svg" alt="icon-clock"> 3 days left</h4>
        </div>
        <div class="line"></div>
        <div class="usuario">
          <img id="img2" src="/images/image-avatar.png" alt="usuario">
          <h4 id="name">Creation of </h4>
          <h4 id="name1"> Jhon Lagos</h4>
        </div>
      </div>
    </div>
  </body>
</html>
