<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/Style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main id="principal"></main>
    <main class="container">
      <div><img class="back" src="/images/bg-pattern-card.svg" alt="" /></div>
      <div><img class="perfil" src="/images/image-victor.jpg" alt=""></div>
      <h4>Victor Crest <a>26</a></h4>
      <h4 class="city">London</h4>
      <div class="list">
        <h3>80K <a>Followers</a></h3>
        <h3>803K <a>Likes</a></h3>
        <h3>1.4K <a>Photos</a></h3>
      </div>
    </main>

</html>
